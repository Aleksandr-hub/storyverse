# Common Nginx configuration for StoryVerse
# Included by both HTTP and HTTPS server blocks

root /var/www/frontend;
index index.html;

# Security headers
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Gzip compression
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_proxied any;
gzip_comp_level 6;
gzip_types text/plain text/css text/xml text/javascript application/javascript application/x-javascript application/xml application/json image/svg+xml;

# Client body size (for file uploads)
client_max_body_size 64M;

# Logs
access_log /var/log/nginx/access.log;
error_log /var/log/nginx/error.log;

# API routes - proxy to Laravel
location /api {
    alias /var/www/backend/public;
    try_files $uri $uri/ @api;

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/backend/public/index.php;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_buffering off;
        fastcgi_read_timeout 300;
    }
}

location @api {
    fastcgi_pass app:9000;
    fastcgi_index index.php;
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME /var/www/backend/public/index.php;
    fastcgi_param PATH_INFO $fastcgi_path_info;
    fastcgi_buffering off;
    fastcgi_read_timeout 300;
}

# Sanctum CSRF cookie
location /sanctum {
    try_files $uri @api;
}

# Laravel storage (if needed)
location /storage {
    alias /var/www/backend/storage/app/public;
    expires 1y;
    add_header Cache-Control "public, immutable";
}

# Vue.js SPA - all other routes
location / {
    try_files $uri $uri/ /index.html;
}

# Cache static assets
location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|eot|webp)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
}

# Deny access to hidden files
location ~ /\. {
    deny all;
}

# Health check endpoint
location /health {
    access_log off;
    return 200 "OK";
    add_header Content-Type text/plain;
}
