# Production Docker Compose Configuration
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  # PHP-FPM Application
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile.prod
    container_name: storyverse-app
    restart: unless-stopped
    working_dir: /var/www/backend
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    networks:
      - storyverse
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M

  # Nginx Web Server (serves both API and frontend)
  nginx:
    image: nginx:1.27-alpine
    container_name: storyverse-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/production.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/dist:/var/www/frontend:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - storyverse
    depends_on:
      - app
    deploy:
      resources:
        limits:
          memory: 128M

  # PostgreSQL Database
  postgres:
    image: postgres:18-alpine
    container_name: storyverse-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - storyverse
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M

  # Redis Cache
  redis:
    image: redis:8-alpine
    container_name: storyverse-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - storyverse
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M

  # RabbitMQ (optional - for async AI tasks)
  rabbitmq:
    image: rabbitmq:4-management-alpine
    container_name: storyverse-rabbitmq
    restart: unless-stopped
    profiles:
      - queues
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - storyverse
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M

  # Laravel Queue Worker
  worker:
    build:
      context: .
      dockerfile: docker/php/Dockerfile.prod
    container_name: storyverse-worker
    restart: unless-stopped
    working_dir: /var/www/backend
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    networks:
      - storyverse
    depends_on:
      app:
        condition: service_started
      redis:
        condition: service_healthy
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600
    deploy:
      resources:
        limits:
          memory: 256M

  # Laravel Scheduler
  scheduler:
    build:
      context: .
      dockerfile: docker/php/Dockerfile.prod
    container_name: storyverse-scheduler
    restart: unless-stopped
    working_dir: /var/www/backend
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    networks:
      - storyverse
    depends_on:
      - app
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
    deploy:
      resources:
        limits:
          memory: 128M

networks:
  storyverse:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
