services:
  # PHP-FPM Application
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: storyverse-app
    restart: unless-stopped
    working_dir: /var/www/backend
    volumes:
      - ./backend:/var/www/backend
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - storyverse
    depends_on:
      - postgres
      - redis

  # Nginx Web Server
  nginx:
    image: nginx:1.27-alpine
    container_name: storyverse-nginx
    restart: unless-stopped
    ports:
      - "8888:80"
    volumes:
      - ./backend:/var/www/backend
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - storyverse
    depends_on:
      - app

  # PostgreSQL 18
  postgres:
    image: postgres:18-alpine
    container_name: storyverse-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-storyverse}
      POSTGRES_USER: ${DB_USERNAME:-storyverse}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "15432:5432"
    networks:
      - storyverse
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-storyverse}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 8
  redis:
    image: redis:8-alpine
    container_name: storyverse-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "16379:6379"
    networks:
      - storyverse
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:4-management-alpine
    container_name: storyverse-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-storyverse}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-secret}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "25672:5672"
      - "25673:15672"
    networks:
      - storyverse
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5

  # ElasticSearch 8
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.0
    container_name: storyverse-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "19200:9200"
    networks:
      - storyverse
    healthcheck:
      test: curl -s http://localhost:9200 >/dev/null || exit 1
      interval: 30s
      timeout: 10s
      retries: 5

  # Vue.js Frontend (Development)
  frontend:
    build:
      context: .
      dockerfile: docker/node/Dockerfile
    container_name: storyverse-frontend
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    networks:
      - storyverse
    command: npm run dev -- --host

  # Laravel Queue Worker
  worker:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: storyverse-worker
    restart: unless-stopped
    working_dir: /var/www/backend
    volumes:
      - ./backend:/var/www/backend
    networks:
      - storyverse
    depends_on:
      - app
      - rabbitmq
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600

  # Laravel Scheduler
  scheduler:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: storyverse-scheduler
    restart: unless-stopped
    working_dir: /var/www/backend
    volumes:
      - ./backend:/var/www/backend
    networks:
      - storyverse
    depends_on:
      - app
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"

  # Ollama - Local LLM for uncensored content
  # Note: Works on CPU, but much faster with NVIDIA GPU
  ollama:
    image: ollama/ollama:latest
    container_name: storyverse-ollama
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - storyverse

  # Stable Diffusion WebUI - Local image generation (uncensored)
  stable-diffusion:
    image: ghcr.io/neggles/sd-webui-docker:latest
    container_name: storyverse-sd
    restart: unless-stopped
    volumes:
      - sd_models:/app/models
      - sd_outputs:/app/outputs
    ports:
      - "7860:7860"
    networks:
      - storyverse
    environment:
      - CLI_ARGS=--api --listen --enable-insecure-extension-access
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

networks:
  storyverse:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  elasticsearch_data:
  ollama_data:
  sd_models:
  sd_outputs:
